<include file="Enterprise:header" />
<style>

#Info{
	width:100%;
	border: 1px solid #EBEBEB;
	background: white;
}
#Info>div{
	border-bottom: 1px solid #EBEBEB;
	min-height:30px;
	padding: 1px;
	padding:5px 30px 20px 30px;
	background:url(__PUBLIC__/img/20120825104630.png) repeat-y;
}
#Info .infoName,#Info .infoContent{
	float:left;
	height:100%;
}
#Info .infoName{
	width: 83px;
	color: #494747;
	font-size: 16px;
	font-weight: normal;
	
}
#Info .infoContent{
	width:808px;
	height:100%;
	padding-left: 40px;
	color: gray;
	font-size: 15px;
}
#table_title{
	margin-right: 50px;
}
tr{
	height:40px;
}
td{
	padding-right:50px;
}
.td_title{
	font-weight:bold;
}
te{
	margin-top:20px;
}
input{
font-family: "微软雅黑";
font-size: 15px;
padding: 2px 4px;
width: 350px;
border: solid 1px #D5D5D5;
color: #726969;
}
texarea{
	font-family: "微软雅黑";
   font-size: 15px;
   border: solid 1px #D5D5D5;
color: #726969;
}
</style>
<div class="wrapper" id="contentWrapper" style="border-bottom:none;">
 <div class="inner" style="padding:0px; ">
    <form id="Info"  action="__URL__/edit_teacher" method="post">
     <div>
        <div class="infoName" id="table_title">
            <h3>基本信息</h3>
        </div>
        <div class="infocontent" id="basicinfo">
        
        <table>
            <tr>
                <td class="td_title">
                    姓名：
                </td>
                <td >
                    <input id="tname" name="tname" />
                </td>
            </tr>
            <tr>
                <td class="td_title">
                    职位：
                </td>
                <td >
                    <input id="position" name="position"  />
                </td>
            </tr>
            <tr>
                <td class="td_title">
                    地址：
                </td>
                <td>
                    <input id="address" name="address"  />
                </td>
            </tr>
            <tr>
                <td class="td_title">
                    电话：
                </td>
                <td >
                    <input   id="tel" name="tel"   />
                </td>
            </tr>
            <tr>
                <td class="td_title">
                    邮箱：
                </td>
                <td>
                    <input  type="email" id="email" type="text" name="email"   />
                </td>
            </tr>
        </table>
        </div>
        <div class="clear"></div>
     </div> 
     <div>
        <div class="infoName">
            <h3>个人简介</h3>
        </div>
        <div class="infoContent" style="text-align:center;">
        <textarea cols="110" rows="6" id="profile"  style="font-family:'微软雅黑'; 
         padding:10px; line-height: 30px; font-size: 15px; border: solid 1px #D5D5D5; color: #414141;" name="profile" ></textarea>
        </div>
        <div class="clear"></div>
     </div> 
     <input type="submit" class="submit" style="position: relative;left: 450px;width: 67px; padding: 5px; cursor:pointer; " value="提交">
     </form>
 </div>
</div>
<script>
	$(document).ready(function(){
		var json = {$getJson};
		json = eval(json);
		var names = new Array("tname", "position",  "address", "tel", "email");
		
		for (var x in names){
			var name = names[x];
			$("#"+name).val(json[name]);
		}
		
		$("#profile").html(json["profile"]);
	});
</script>
</body>
</html>
